<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/criar-publicacao.css">

   <!-- Bootstrap 5 CDN Link -->
   <!-- Summernote CSS - CDN Link -->
   <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet">
   <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.css" rel="stylesheet">
   <!-- //Summernote CSS - CDN Link -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.js"></script>
  <script src="summernote-editor-publicacao/lang/summernote-pt-BR.js"></script>

  <title> Login </title>

</head>

<body>

  <div class="text-center">
    <a href="index.html" id="a"> <h1 id="h1"> TechNews </h1> </a>
    <h2 id="h2"> Nova Publicação </h2>

    <div class="container">
      <form action="inseri-publicacao.html" method="post" class="form-center">
        <input type="text" id="titulo" placeholder="Titulo" class="input-container">
        <textarea name="description" id="your_summernote" class="form-control" rows="4"></textarea>
        <button type="submit" class="button-publicar"> Publicar </button>
      </form>
    </div>
    
    <script>
        $(document).ready(function() {
            $("#your_summernote").summernote({lang: 'pt-BR',
            minHeight: 400
        });
            $('.dropdown-toggle').dropdown();
        });
    </script>
  </div>
  <script src="js/bootstrap.bundle.min.js"> </script>

</body>
</html>
