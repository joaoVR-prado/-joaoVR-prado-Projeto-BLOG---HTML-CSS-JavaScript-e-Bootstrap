<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <!-- Link css -->
    <link rel="stylesheet" href="./css/cadastro.css">
    <!-- Link js -->
    <script src="./js/bootstrap.bundle.min.js" defer></script>
    <!--Link icons-->
    <script src="https://kit.fontawesome.com/7ff1941c7f.js" crossorigin="anonymous" defer></script>
  </head>

  <body>

    <header class="container-fluid text-center mt-5">
      <h1> <a href="index.html">TechNews</a> </h1>
    </header>

    <main>
      <!-- Início do formulário -->
      <form method="post" action="autentica-cadastro.html" class="container-fluid mt-5 mb-5 flex-container">
        <h2 class="text-center"> Cadastro </h2>
        <section class="mt-4">
          <!-- Email -->
          <div class="flex-container">
            <i class="fas fa-envelope icon" style="flex-grow: 1"></i>
            <input type="email" id="email" name="email" placeholder="E-mail" class="input" style="flex-grow: 9" required>
          </div>
          <!-- Nome -->
          <div class="mt-3 flex-container">
            <i class="far fa-user icon" style="flex-grow: 1"></i>
            <input type="text" id="nome" name="nome"  placeholder="Nome" class="input" style="flex-grow: 9" required>
          </div>
          <!-- Data de nascimento -->
          <div class="mt-3 flex-container">
            <i class="far fa-calendar-alt icon" style="flex-grow: 1"></i>
            <input placeholder="Data de Nascimento" type="text" onfocus="(this.type = 'date')"
            name="dataNascimento" id="dataNascimento" class="input" required style="flex-grow: 9">
          </div>
          <!-- Sexo -->
          <div class="mt-3">
            <i class="fas fa-venus-mars icon"></i>
            <label for="sexo">Sexo:</label>
            <input type="radio"  name="sexo" value="Masculino" required><p>Masculino</p>
            <input type="radio"  name="sexo" value="Feminino" required><p>Feminino</p>
          </div>
          <!-- Apelido -->
          <div class="mt-3 flex-container">
            <i class="far fa-address-card icon" style="flex-grow: 1"></i>
            <input type="text" id="apelido" name="apelido"  placeholder="Apelido" class="input" style="flex-grow: 9" required> 
          </div>
          <!-- Senha -->
          <div class="mt-3 flex-container">
            <i class="fas fa-lock icon" style="flex-grow: 1"></i>
            <input type="password" id="senha" name="senha" placeholder="Senha"
             class="input" style="flex-grow: 9" required>
          </div>
          <!-- Confirmar senha -->
          <div class="mt-3 flex-container">
            <i class="fas fa-lock icon" style="flex-grow: 1"></i>
            <input type="password" id="confirmar-senha" name="senha" placeholder="Confirmar Senha"
             class="input" style="flex-grow: 9" required>
          </div>
        </section>

        <!-- Botões -->
        <section class="mt-5">
          <button type="submit"> Cadastrar </button>
        </section>
        
      </form><!-- Fim do formulário -->
    </main>
  </body>
</html>
